<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle drop</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <div class="logo"><img src="../images/logo.png" alt=""></div>
            <p class="log-title">Log-In</p>
            <p class="log-msg">To Continue Using Eagle Drop</p>
        </div>
        <form action="" class="login-form">
            <div class="inp-mail">
                <input type="text" placeholder="Email address">
            </div>
            <div class="inp-password">
                <input type="password" placeholder="Password">
            </div>
            <div class="pass-features">
                <div class="show-pass">
                    <input type="checkbox" name="showpass" class="show-password">
                    <label for="showpass">Show Password</label>
                </div>
                <div class="forget-link">
                    <a href="">forgot Password ?</a>
                </div>
            </div>
            <div class="links">
                <div class="switch">
                    <a href="signup.html">New ? Create an account</a>
                </div>
                <div class="log-submit">
                    <a href=""><button type="submit">Login</button></a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
